<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="quoteDisplay" style="margin-top: 1rem;"></div>

  <h3>Add a New Quote</h3>
  <div id="addQuoteFormContainer"></div>

  <h3>Import / Export Quotes</h3>
<div>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>
</div>

  <script src="script.js"></script>
</body>
</html>
